<modal title="Login" visible="showSignInModal">  
  <div class="modal-header"> 
    <button type="button" class="close" ng-click="clearSignInForm()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Login</h4>
  </div>
  <div class="modal-body" >
      <form name="SignInUser" ng-submit="submitSignInForm()" name="SignInUser">
          <div class="form-group" ng-class="error == 'USERNAME_NOT_FOUND' ? 'has-error' : '' ">
            <label class="control-label"  for="exampleInputEmail1">Username</label>
            <input  type="email" class="form-control"  id="email" name="user.email" ng-model="user.email" placeholder="Email">
            <span class="help-block" ng-if="error == 'USERNAME_NOT_FOUND'">Username does not exists. Use Register !!</span>
          </div>
          <div class="form-group" ng-class="error == 'PASSWORD_DONOT_MATCH' ? 'has-error' : '' ">
            <label class="control-label"  for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" name="user.password"  ng-model="user.password" placeholder="Password">
            <span class="help-block" ng-if="error == 'PASSWORD_DONOT_MATCH'">Username password donot match. Try login again.</span>
          </div>             
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="clearSignInForm()">Close</button>
            <button type="submit" class="btn btn-primary"> Sign In </button>
          </div>                                                
        </form>
  </div> 
</modal>
